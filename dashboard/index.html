<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Currency Trade Dashboard</title>
  <meta name="description" content="Currency Trade Dashboard">
  <meta name="author" content="Sri Prasanna">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <div id="geochart"></div>
      </div>
    </div>
    <div class="row">
      <table class="u-full-width">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Currency from</th>
            <th>Currency to</th>
            <th>Rate</th>
            <th>Amount sold</th>
            <th>Amount bought</th>
            <th>Originating country</th>
            <th>Placed at</th>
          </tr>
        </thead>
        <tbody id="transaction-list">

        </tbody>
      </table>

    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/livestamp/1.1.2/livestamp.min.js"></script>
  <script src="//ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
  <script type="text/javascript" src="//www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="//www.google.com/jsapi"></script>
  <script id="transaction-row" type="text/template">
    <tr>
      <td>${userId}</td>
      <td>${currencyFrom}</td>
      <td>${currencyTo}</td>
      <td>${rate}</td>
      <td>${amountSell}</td>
      <td>${amountBuy}</td>
      <td>${originatingCountry}</td>
      <td data-livestamp="${livestamp}" title="${timePlaced}"></td>
    </tr>
  </script>

  <script type="text/javascript">
    $(function (){
      var template = $("#transaction-row").html(),
        list = $("#transaction-list"),
        options = {},
        chart,
        countryCountMap = {};

      var socket = io(window.location.href);
      socket.on('transaction', function (transaction){
        if (countryCountMap[transaction.originatingCountry]) {
          countryCountMap[transaction.originatingCountry] += 1;
        } else {
          countryCountMap[transaction.originatingCountry] = 1;
        }
        drawChart();
        transaction.livestamp = (+(new Date(transaction.timePlaced))) / 1000; // Time in unix timestamp
        $.tmpl(template, transaction)
          .prependTo(list);
      });

      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawChart() {
        var dataArray = [
          ['Country', 'Count']
        ];
        for (var country in countryCountMap) {
          dataArray.push([country, countryCountMap[country]]);
        }
        var data = google.visualization.arrayToDataTable(dataArray);
        chart.draw(data, options);
      }

      function drawRegionsMap() {
        chart = new google.visualization.GeoChart($('#geochart')[0])
        drawChart();
      }
    });
  </script>

</body>
</html>
